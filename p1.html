<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المقدمة والتأسيس المفاهيمي - موقع العلوم التعليمي</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* أنماط إضافية خاصة بصفحة علوم القرآن */
        .quran-hero {
            background: linear-gradient(135deg, #3494E6, #EC6EAD);
            color: white;
            padding: 3rem 0;
            text-align: center;
            margin-bottom: 2rem;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .quran-hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
            opacity: 0.1;
        }
        
        .quran-hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            position: relative;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .quran-hero p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            opacity: 0.9;
        }
        
        .quran-intro {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
            line-height: 1.8;
            border-right: 5px solid #2c5b2c;
        }
        
        .quran-intro h2 {
            color: #2c5b2c;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #eaeaea;
        }
        
        .science-branches {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin: 2rem 0;
        }
        
        .branch-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #e1e8ed;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .branch-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .branch-header {
            padding: 1.5rem;
            color: white;
            text-align: center;
            background: linear-gradient(135deg, #3494E6, #EC6EAD);
        }
        
        .branch-header i {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .branch-header h3 {
            font-size: 1.5rem;
            margin: 0;
        }
        
        .branch-body {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .branch-body p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
            color: #555;
        }
        
        .branch-link {
            margin-top: auto;
            display: block;
            text-align: center;
            background: linear-gradient(135deg, #3494E6, #EC6EAD);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .branch-link:hover {
            background: #4a914a;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .back-to-home {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 2rem auto;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .back-to-home:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            .quran-hero h1 {
                font-size: 2rem;
            }
            
            .quran-hero p {
                font-size: 1rem;
            }
            
            .science-branches {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    
    <!-- قسم البطل -->
    <section class="quran-hero">
        <div class="container">
            <h1><i class="fas fa-quran"></i> المقدمة والتأسيس المفاهيمي </h1>
        </div>
    </section>
    
    <!-- المحتوى الرئيسي -->
    <main class="container">
        
        <div class="science-branches">
            
            <div class="branch-card">
                <div class="branch-header">
                    <i class="fas fa-microphone-alt"></i>
                    <h3>الأسس المفاهمية للعلم</h3>
                </div>
                <div class="branch-body">
                    <a href="p1_p1.html" class="branch-link">استكشاف</a>
                </div>
            </div>
            
            <div class="branch-card">
                <div class="branch-header">
                    <i class="fas fa-microphone-alt"></i>
                    <h3>المفهوم التاريخي والحضاري للعلم</h3>
                </div>
                <div class="branch-body">
                    <a href="p1_p2.html" class="branch-link">استكشاف </a>
                </div>
            </div>
            
        </div>
        
        <!-- زر العودة للصفحة الرئيسية -->
        <div style="text-align: center;">
            <a href="index.html" class="back-to-home">
                <i class="fas fa-arrow-right"></i> العودة إلى الصفحة الرئيسية
            </a>
        </div>
    </main>
    
    <!-- تذييل الصفحة -->
    <footer>
        <div class="container">
            <p class="branch-card">جميع الحقوق محفوظة &copy; 2025 موقع العلوم التعليمي</p>
            <p class="branch-card">by mohammed mojeb allah</p>
        </div>
    </footer>

    <script>
        // كود JavaScript للتفاعلية
        document.addEventListener('DOMContentLoaded', function() {
            // تأثيرات الظهور للبطاقات
            const branchCards = document.querySelectorAll('.branch-card');
            
            branchCards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                card.style.transition = `opacity 0.6s ease ${index * 0.2}s, transform 0.6s ease ${index * 0.2}s`;
                
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 300 + index * 200);
            });
            
            // تأثيرات التمرير السلس للروابط
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 100,
                            behavior: 'smooth'
                        });
                    }
                });
            });
            
            // تأثيرات التمرير للرأس
            window.addEventListener('scroll', function() {
                const header = document.querySelector('header');
                const quranHero = document.querySelector('.quran-hero');
                
                if (window.scrollY > 50) {
                    header.style.padding = '1rem 0';
                    quranHero.style.padding = '2rem 0';
                } else {
                    header.style.padding = '2rem 0';
                    quranHero.style.padding = '3rem 0';
                }
            });
            
            // تأثيرات التحويل للروابط
            const branchLinks = document.querySelectorAll('.branch-link');
            
            branchLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px)';
                });
                
                link.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
